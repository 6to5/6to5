general:
  artifacts:
    - "packages/babel-standalone/babel.js"
    - "packages/babel-standalone/babel.min.js"

machine:
  node:
    version:
      8

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn

test:
  override:
    - make test-ci-coverage
    # Builds babel-standalone with the regular Babel config
    - make build
